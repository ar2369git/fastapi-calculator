[pytest]
addopts = --cov=app --cov=main --cov-report=term-missing --cov-report=html
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
   slow: marks tests as slow (deselect with '-m "not slow"')
   fast: marks tests as fast (deselect with '-m "not fast"')
   e2e: marks tests as end-to-end (use with '-m "e2e"')
   asyncio: marks async tests run with pytest-asyncio
filterwarnings =
   ignore::DeprecationWarning
# Custom markers
markers =
   slow: marks tests as slow (deselect with '-m "not slow"')
   fast: marks tests as fast (deselect with '-m "not fast"')
   e2e: marks tests as end-to-end (use with '-m "e2e"')
   asyncio: marks tests to be run with pytest-asyncio

# Explicitly set default loop scope to function to avoid deprecation warning
asyncio_default_fixture_loop_scope = function